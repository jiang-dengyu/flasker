<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      padding: 1em;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    .navbar ul li a:hover {
      background-color: #575757;
    }

    .hero {
      background-color: #f4f4f4;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
      display: flex;
      justify-content: space-around;
    }

    .content div {
      width: 30%;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/register">Register</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/isadmin">Admin</a></li>
    </ul>
  </div>

  <div class="hero">
    <h1>Welcome to Our Website</h1>
  </div>
</body>

</html>
